<div class ="readButton">Click and Start Reading </div>
<a href="/Editor.html"><img ng-src="{{mainImageUrl}}" class="book"></a>
<h1>{{book.name}}</h1>
<div star-rating rating-value="rating" max="5" readonly="true"></div>
<p class="pborderbottom">
	Original Author: {{book.author}}</br>
	Top Contributors:<span>{{book.contributors.join(', ')}}</span>
</p>
<p>Book Description:</br>{{book.description}}</p>
