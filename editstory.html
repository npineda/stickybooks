
<!DOCTYPE html>
<html lang="en" ngApp="stickyApp">
  <head>
    <meta charset="utf-8">
    <title>Story Editor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    
    <!-- Le styles -->
    <link href="../bootstrap/css/bootstrap.css" rel="stylesheet">
	<link rel="stylesheet" href="../font-awesome-4.0.3/css/font-awesome.min.css">
    <style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }
      .sidebar-nav {
        padding: 9px 0;
      }
	  .vote-number {
		color: #9eea9d
	  }
	  .vote-number-neg {
		color: #ee4a5d
	  }

      @media (max-width: 980px) {
        /* Enable use of floated navbar text */
        .navbar-text.pull-right {
          float: none;
          padding-left: 5px;
          padding-right: 5px;
        }
      }
    </style>
    <link href="../bootstrap/css/bootstrap-responsive.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="../bootstrap/js/html5shiv.js"></script>
    <![endif]-->

    <!-- Fav and touch icons -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="../bootstrap/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="../bootstrap/ico/apple-touch-icon-114-precomposed.png">
      <link rel="apple-touch-icon-precomposed" sizes="72x72" href="../bootstrap/ico/apple-touch-icon-72-precomposed.png">
                    <link rel="apple-touch-icon-precomposed" href="../bootstrap/ico/apple-touch-icon-57-precomposed.png">
                                   <link rel="shortcut icon" href="../bootstrap/ico/favicon.png">
  </head>

  <body ng-controller="EditorController">

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container-fluid">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand" href="#">StoryHub</a>
          <div class="nav-collapse collapse">
            <p class="navbar-text pull-right">
              Logged in as <a href="#" class="navbar-link">{{user.name}}</a>
            </p>
            <ul class="nav">
              <li class="active"><a href="#">Home</a></li>
              <li><a href="#about">About</a></li>
              <li><a href="#contact">Contact</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row-fluid">
        
        <div class="span6">
          
			<div class="row-fluid">
				<div ng-repeat="paragraph in currentRevisionTree" ng-attr-style="{{paragraph.selected && box-shadow: 0 0 10px blue}}">
					<i class="fa fa-3x {{paragraph.accepted && fa-check}}{{paragraph.rejected && fa-exclamation}}" ng-attr-style="{{paragraph.accepted && color:green || color:red}}"></i>
					{{paragraph.text}}
				</div><!--/span-->
          
			</div>
			<div ng-show="editMode">
				<div class="span8"></div>
				<div class="span1">
					<button type="button" ng-click="editMode=false">Cancel</button>
				</div>
				<div class="span1">
					<button type="button" ng-click="saveEdits()">Save</button>
				</div>
			</div>
        </div><!--/span-->
		<div class="span3">
			<div class="sticky-note" ng-hide="editMode">
				<p ng-click="editMode = true">Edit Story</p>
			</div>
			<div ng-show="editMode">
				<input type="radio" name="mode" ng-model="mode.add" value="true">Add paragraph
				<input type="radio" name="mode" ng-model="mode.edit" value="true">Edit paragraph
				<input type="radio" name="mode" ng-model="mode.delete" value="true">Remove paragraph
			</div>
		</div>
		<div class="span3">
          <div class="well sidebar-nav">
            <ul class="nav nav-list">
              <li class="nav-header">Revisions</li>
              <li ng-repeat="revision in revisions"><a href="#"><span class="vote-number">{{revision.likes}}</span>{{revision.summary}}</a></li>
            </ul>
          </div><!--/.well -->
        </div><!--/span-->
      </div><!--/row-->

      <hr>

      <footer>
        <p>&copy; Team Awesome 2013</p>
      </footer>

    </div><!--/.fluid-container-->

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="../angular.min.js"></script>
    <script src="EditorController.js"></script>
    <script src="../bootstrap/js/jquery.js"></script>
    <script src="../bootstrap/js/bootstrap-transition.js"></script>
    <script src="../bootstrap/js/bootstrap-alert.js"></script>
    <script src="../bootstrap/js/bootstrap-modal.js"></script>
    <script src="../bootstrap/js/bootstrap-dropdown.js"></script>
    <script src="../bootstrap/js/bootstrap-scrollspy.js"></script>
    <script src="../bootstrap/js/bootstrap-tab.js"></script>
    <script src="../bootstrap/js/bootstrap-tooltip.js"></script>
    <script src="../bootstrap/js/bootstrap-popover.js"></script>
    <script src="../bootstrap/js/bootstrap-button.js"></script>
    <script src="../bootstrap/js/bootstrap-collapse.js"></script>
    <script src="../bootstrap/js/bootstrap-carousel.js"></script>
    <script src="../bootstrap/js/bootstrap-typeahead.js"></script>

  </body>
</html>
